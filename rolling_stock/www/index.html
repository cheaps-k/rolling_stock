<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src gap: 'unsafe-inline' *">
        <!--
            <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        -->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Rolling Stock</title>
    </head>
    <body>
        <div class="header">
            <span class="header_blank"></span>
            <span class="control_buttons">
                <img id="filter" class="control_button" src="img/filter.png"></img>
                <img id="reload" class="control_button"  src="img/reload.png"></img>
            </span>
        </div>
        <div class="body">
            <div id="item_template">
                <div class="item">
                    <span class="item_info">
                        <div class="item_name"></div>
                        <div class="item_stock_info">
                            <span class="item_num item_required_num">必要数：<span class="item_num_val item_required_num_val"></span></span>
                            <span class="item_num item_stocked_num">ストック：<span class="item_num_val item_stocked_num_val"></span></span>
                            <span class="item_num item_defective_num">不足：<span class="item_num_val item_defective_num_val"></span></span>
                        </div>
                    </span>
                    <span class="item_buttons">
                        <button class="item_dec btn-circle-border-simple">－</button>
                        <button class="item_inc btn-circle-border-simple">＋</button>
                    </span>
                </div>
            </div>
            <div class="items" id="items">
            </div>
            <img id="reloading_img" src="img/reload.png"></img>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/lib/jquery-3.5.0.min.js"></script>
        <script type="text/javascript" src="js/redmine.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
